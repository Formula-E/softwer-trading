<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Universum Solution - Formula E</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <h1>Universum Solution</h1>
    <p>Presentazione del nostro software per il trading automatico su Ethereum: <strong>Formula E</strong></p>
    <button onclick="document.getElementById('contact-form').scrollIntoView({behavior: 'smooth'});">Contattaci</button>
</header>

<section class="slider">
    <h2>Formula E in Azione</h2>
    <div class="slider-container">
        <img src="img/1.jpg" class="slide active">
        <img src="img/screen1.jpg" class="slide">
        <img src="img/screen2.jpg" class="slide">
    </div>
</section>

<section id="contact-form">
    <h2>Contattaci</h2>
    <form action="https://formspree.io/f/mdkggzjo" method="POST">
        <input type="text" name="name" placeholder="Nome" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <textarea name="message" placeholder="Messaggio" required></textarea><br>
        <button type="submit">Invia</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Universum Solution. Tutti i diritti riservati.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
